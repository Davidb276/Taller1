{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Latest News</h2>
    
    {% for news in newss %}
    <div class="card mb-3 shadow-sm rounded-3">
        <div class="card-body">
            <h4 class="card-title">{{ news.headline }}</h4>
            <p class="card-text">{{ news.body }}</p>
            <p class="card-text">
                <small class="text-muted">{{ news.date }}</small>
            </p>
        </div>
    </div>
    {% empty %}
    <p class="text-muted">No news available at the moment.</p>
    {% endfor %}
</div>

{% endblock content %}
